<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="left-column">
          <div class="block">
            <h1 class="title">Демо-версия</h1>
            <p class="text">
              За 18 лет деятельности было реализовано более 500 крупных, а так
              же, не менее 2500 средних и малых проектов. Используя знания и
              накопленный опыт мы можем предложить
            </p>
            <button type="button" class="btn">
              Попробовать бесплатно<span></span>
            </button>
          </div>
        </div>
        <div class="right-column">
          <!-- <img src="./assets/images/image15.png" alt="" /> -->
        </div>
      </div>

      <div class="overlay">
        <div class="popup">
          <div class="close-btn">
            <span></span>
          </div>
          <h4>Войти в систему</h4>
          <form action="">
            <input type="text" placeholder="Email/Телефон" />
            <input type="text" placeholder="Пароль" />
            <div class="checkbox">
              <input type="checkbox" />
              <label for="checkbox">Запомнить пароль</label>
            </div>
            <a href="#">Восстановить</a>
            <button class="submit-btn" type="submit">Войти</button>
          </form>
          <button class="register-btn" type="button">Зарегестрироваться</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
